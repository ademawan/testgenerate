<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>CRUD Beego!</title>
</head>

<body>
  {{if .err}}
  <script type="text/javascript">  
  window.location = "http://localhost:8080/user/login";
  </script>
  {{end}}
  <div class="container">

    <h4>Selamat Datang {{.Aboutme}}</h4>
    <div class="row my-3">
      <div class="col-md-12">
        <div hidden>
          <button type="button" id="tombolRefreshTable" class="btn linka d-inline mb-2"
            style="background-color: rgba(104, 91, 19, 0.782) ">
            Refresh Table
          </button>

        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <a href='javascript:void(0)' data-toggle='tooltip' data-original-title='Add'
            class='add btn btn-success btn-sm mb-3 addUser d-block '>Add</a>
        </div>
      </div>
      <div class="row" id="successeditdata">
        <div class="col-md-7">
          <div class="table-responsive">
            <table id="myTable" class="table" width="100%">
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>Alamat</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>

              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="ajaxModel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modelHeading"></h4>
          </div>
          <div class="modal-body">
            <form id="userForm" name="userForm" class="form-horizontal">
              <input type="hidden" name="uid" id="id">
              <div class="form-group">
                <label for="nama" class="col-sm-2 control-label">Nama</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="formnama" name="nama" placeholder="Enter Nama" value=""
                    maxlength="50" required="">
                </div>
              </div>
              <div class="form-group">
                <label for="alamat" class="col-sm-2 control-label">Alamat</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="formalamat" name="alamat" placeholder="Enter Alamat"
                    value="" maxlength="50" required="">
                </div>
              </div>
              <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-12">
                  <input type="email" class="form-control" id="formemail" name="email" placeholder="Enter Email"
                    value="" maxlength="50" required="">
                </div>
              </div>
              <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-12">
                  <input type="password" class="form-control" id="formpassword" name="password" placeholder="Enter Password"
                    value="" maxlength="50" required>
                </div>
              </div>
              
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="saveBtn" value="create">Simpan
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.11.3/b-2.0.1/datatables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="/js/ade.js"></script>
</body>

</html>
